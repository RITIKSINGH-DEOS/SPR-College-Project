    <h1>EXCESS NOTATION CONVERTER</h1>
    <input type="number" id="exponentInput" placeholder="Enter exponent" />
    <button onclick="convertToExcess()">Convert</button>
    <h2 id="excessOutput"></h2>

    <script>
        function addBiasToExponent(exponent) {
            const bias = 127; // Bias for single-precision floating-point
            const biasedExponent = exponent + bias; // Add the bias
            return biasedExponent; // Return the result
        }

        function convertToExcess() {
            const exponent = parseInt(document.getElementById('exponentInput').value);
            const newExponent = addBiasToExponent(exponent);
            document.getElementById('excessOutput').innerText = `New Exponent: ${newExponent}`;
            document.getElementById('exponentInput').value = ''; // Clear input after conversion
        }
    </script>
