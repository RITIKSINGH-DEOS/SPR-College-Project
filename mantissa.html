    <h1>BINARY TO MANTISSA</h1>
    <input type="text" id="binaryInput" placeholder="Enter binary number" />
    <button onclick="convertToMantissa()">Convert</button>
    <h2 id="mantissaOutput"></h2>

    <script>
        function convertToMantissa() {
            const binary = document.getElementById('binaryInput').value;
            const parts = binary.split('.');
            let mantissa = '';

            if (parts.length > 1) {
                mantissa = parts[1]; // Take the fractional part as mantissa
            } else {
                mantissa = '0'; // If no fractional part, set mantissa to 0
            }

            document.getElementById('mantissaOutput').innerText = `Mantissa: ${mantissa}`;
            document.getElementById('binaryInput').value = ''; // Clear input after conversion
        }
    </script>
